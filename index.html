<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#timetable-section">Timetable</a></li>
            <li><a href="#edit-section">Edit/Add/Delete</a></li>
            <li><a href="#goals-section">Goals List</a></li>
        </ul>
    </nav>

    <!-- Timetable Section -->
    <section id="timetable-section">
        <h2>Timetable for <span id="day-column">Monday</span></h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="timetable-body"></tbody>
        </table>
        <div class="day-select">
            <label for="day-selector">Select Day: </label>
            <select id="day-selector" onchange="showDay(this.value)">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
            </select>
        </div>
    </section>

    <!-- Edit/Add/Delete Section -->
    <section id="edit-section">
        <h2>Edit/Add/Delete Subjects</h2>
        <form id="subject-form" onsubmit="handleFormSubmit(event)">
            <input type="hidden" id="edit-index">

            <label for="day">Day:</label>
            <select id="day" required>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
            </select>

            <!-- Start Time -->
            <label for="start-time">Start Time:</label>
            <div class="time-picker">
                <select id="start-hour" required>
                    <option value="" disabled selected>Hour</option>
                    <!-- Populate hours -->
                </select>
                <select id="start-minute" required>
                    <option value="" disabled selected>Minute</option>
                    <!-- Populate minutes -->
                </select>
                <select id="start-ampm" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <!-- End Time -->
            <label for="end-time">End Time:</label>
            <div class="time-picker">
                <select id="end-hour" required>
                    <option value="" disabled selected>Hour</option>
                    <!-- Populate hours -->
                </select>
                <select id="end-minute" required>
                    <option value="" disabled selected>Minute</option>
                    <!-- Populate minutes -->
                </select>
                <select id="end-ampm" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="e.g., Salesforce" required>

            <button type="submit" id="submit-btn">Add Subject</button>
        </form>
    </section>




    <!-- Goals Section -->
    <h2>Goals List</h2>
    <section id="goals-section">
        
        <ul id="goals-list">
            <!-- Goals will be dynamically added here -->
        </ul>

        <!-- Form to add a new goal -->
        <form id="goal-form" onsubmit="addGoal(event)">
            <label for="new-goal">Add a new goal:</label>
            <input type="text" id="new-goal" placeholder="Enter a new goal" required>
            <button type="submit">Add Goal</button>
        </form>
    </section>


    <script src="script.js"></script>
</body>
</html>
