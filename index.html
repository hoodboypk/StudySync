<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#timetable-section">Timetable</a>
        <a href="#edit-section">Edit/Add/Delete</a>
        <a href="#goals-section">Goals List</a>
    </nav>

    <div class="container">
        <!-- Timetable Section -->
        <section id="timetable-section">
            <h1>Study Timetable</h1>
            
            <div class="day-buttons">
                <button onclick="showDay('monday')">Monday</button>
                <button onclick="showDay('tuesday')">Tuesday</button>
                <button onclick="showDay('wednesday')">Wednesday</button>
                <button onclick="showDay('thursday')">Thursday</button>
                <button onclick="showDay('friday')">Friday</button>
                <button onclick="showDay('saturday')">Saturday</button>
            </div>

            <table id="timetable">
                <thead>
                    <tr>
                        <th>Time Slot</th>
                        <th id="day-column">Monday</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="timetable-body">
                    <!-- Rows will be inserted dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Edit/Add/Delete Section -->
        <section id="edit-section">
            <h2>Edit/Add/Delete Subjects</h2>
            <form id="subject-form" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="edit-index">
                
                <label for="day">Day:</label>
                <select id="day" required>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>

                <!-- Start Time -->
                <label for="start-hour">Start Time:</label>
                <div class="time-picker">
                    <select id="start-hour" required>
                        <option value="" disabled selected>Hour</option>
                        <!-- Dynamically generate hour options 1-12 -->
                    </select>
                    <select id="start-minute" required>
                        <option value="" disabled selected>Minute</option>
                        <!-- Dynamically generate minute options 00-59 -->
                    </select>
                    <select id="start-ampm" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>

                <!-- End Time -->
                <label for="end-hour">End Time:</label>
                <div class="time-picker">
                    <select id="end-hour" required>
                        <option value="" disabled selected>Hour</option>
                        <!-- Dynamically generate hour options 1-12 -->
                    </select>
                    <select id="end-minute" required>
                        <option value="" disabled selected>Minute</option>
                        <!-- Dynamically generate minute options 00-59 -->
                    </select>
                    <select id="end-ampm" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="e.g., Salesforce" required>

                <button type="submit" id="submit-btn">Add Subject</button>
            </form>
        </section>



        <!-- Goals List Section -->
        <section id="goals-section">
            <h2>Goals List</h2>
            <ul id="goals-list">
                <!-- Add goals dynamically if needed -->
                <li>Learn Salesforce every day</li>
                <li>Master Data Structures & Algorithms</li>
                <li>Improve skills in Blender</li>
                <li>Develop AR applications</li>
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
